<!DOCTYPE html>
<html lang="en" >
<head>
   <meta charset="UTF-8">
   <title>Signup - Login</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- iconos -->
   <script src="https://kit.fontawesome.com/9c20eab56b.js" crossorigin="anonymous"></script>
   <!-- bootstrap.min.css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <!-- estilos css -->
   <link rel="stylesheet" href="../assets/css/contacto.css">
   <link rel="stylesheet" href="../assets/css/footer.css">
   <link rel="stylesheet" href="../assets/css/styleLogin.css">

</head>
<body>
   <main class="container">
  <section id="formHolder">
    <div class="row">
      <!-- Brand Box -->
      <div class="col-sm-6 brand">
        <div class="heading">
          <h2>TURIAN inc.</h2>
          <p>El cliente tiene la razón</p>
        </div>
        <div class="success-msg">
          <p>¡Excelente! Eres uno de nuestros miembros ahora</p>
          <a href="#" class="profile">Tu perfil</a>
        </div>
      </div>
      <!-- Form Box -->
      <div class="col-sm-6 form">
        <!-- Login Form -->
        <div class="login form-peice switched">
          <form class="login-form" action="#" method="post" data-form>
            <div class="form-group">
              <label for="loginemail"></label>
              <input type="email" name="loginemail" id="loginemail" required data-email placeholder="Correo electrónico">
            </div>
            <div class="form-group">
              <label for="loginPassword">Contraseña</label>
              <input type="password" name="loginPassword" id="loginPassword" required data-password>
            </div>
            <div class="CTA">
              <input type="submit" value="Acceder">
              <a href="#" class="switch" data-target="signup" id="signup">Soy nuevo</a>
            </div>
          </form>
        </div>
        <!-- End Login Form -->
        <!-- Signup Form -->
        <div class="signup form-peice">
          <form class="signup-form" action="#" method="post" data-form>
            <div class="form-group">
              <label for="name">Nombre completo</label>
              <input type="text" name="username" id="name" class="name">
              <span class="error"></span>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" name="emailAdress" id="email" class="email" data-email>
              <span class="error"></span>
            </div>
            <div class="form-group">
              <label for="phone">Número de teléfono - <small>Optional</small></label>
              <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="pass" data-password>
              <span class="error"></span>
            </div>
            <div class="form-group">
              <label for="passwordCon">Confirmar contraseña</label>
              <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
              <span class="error"></span>
            </div>
            <div class="CTA">
              <input type="submit" value="Regístrate ahora" id="submit">
              <a href="#" class="switch" data-target="login" id="login">Tengo una cuenta</a>
            </div>
          </form>
        </div>
        <!-- End Signup Form -->
      </div>
    </div>
  </section>
</main>
